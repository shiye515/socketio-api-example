<script>

  // namespace default
  // var socket = window.io()
  // socket.on('msg', function (msg) {
  //   console.log('default socket received:', msg)
  // })
  // socket.emit('msg', 'default client message')

  // other namespace
  const namespaces = ['n0', 'n1', 'n2', 'n3', 'n4', 'n5']
  namespaces.forEach(n => {
    let socket = window.io('/' + n)
    socket.on('msg', function (msg) {
      console.log(`%c${n} socket received: ${msg}`, 'background:#eee;border-left:5px solid #82a6f5;padding-left:5px;')
    })
    socket.emit('msg', `${n} client message`)
  })
</script>
